<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inventory Analysis</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/inventory">Inventory Explorer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/slow_movers">Slow Movers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Inventory Explorer</h1>

        <form method="get" class="row g-3 mb-3">
            <div class="col-md-4">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="category" class="form-select">
                    <option value="">All</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="abc_class" class="form-label">ABC Class</label>
                <select name="abc_class" id="abc_class" class="form-select">
                    <option value="">All</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th><a href="?sort_by=ProductID&sort_order={{ 'desc' if sort_by == 'ProductID' and sort_order == 'asc' else 'asc' }}">Product ID</a></th>
                    <th><a href="?sort_by=InventoryLevel&sort_order={{ 'desc' if sort_by == 'InventoryLevel' and sort_order == 'asc' else 'asc' }}">Inventory Level</a></th>
                    <th><a href="?sort_by=Price&sort_order={{ 'desc' if sort_by == 'Price' and sort_order == 'asc' else 'asc' }}">Price</a></th>
                    <th><a href="?sort_by=category&sort_order={{ 'desc' if sort_by == 'category' and sort_order == 'asc' else 'asc' }}">Category</a></th>
                    <th><a href="?sort_by=abc_class&sort_order={{ 'desc' if sort_by == 'abc_class' and sort_order == 'asc' else 'asc' }}">ABC Class</a></th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory %}
                <tr>
                    <td><a href="/product/{{ item.ProductID }}">{{ item.ProductID }}</a></td>
                    <td>{{ item.InventoryLevel }}</td>
                    <td>{{ item.Price }}</td>
                    <td>{{ item.category }}</td>
                    <td>{{ item.abc_class }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
